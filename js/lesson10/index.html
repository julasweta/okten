    <h2>Form1</h2>

      <input type="number" name="age" />

    <div id="div-form1"></div>

    <!-- plus number -->
    <h2>Plus Number</h2>

    <!-- sessions -->
    <h2>Sessions</h2>
    <div id="sessions"></div>

    <!-- arr100-->
    <div id="arr100"></div>

    <button id="prev">prev</button>

    <!-- hide button-->
    <div id="text">Text</div>

    <!-- age check-->
    <div>Введіть свій вік</div>

    </form>

       <!-- create table-->
       <form action="#" name="table">
        <input type="number" name="row">
        <input type="number" name="column">
        <input type="text" name="textTable">
